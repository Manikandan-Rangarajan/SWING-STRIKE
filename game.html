<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="game.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Geologica&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Let's Play Bruhh!!</h1>
      <h3 class="note">Note: Scroll Down For Your Scores</h3>
      <div class="choice" id="output">
        <button type="submit" class="btn1" id="strike">STRIKE</button>
        <button type="submit" class="btn2" id="base">BASE</button>
      </div>
      <div class="midcontainer">
        <div class="player">
          <h1 class="sizee">PLAYER</h1>
          <div class="row1">
            <div class="one box" id="one"><h1>1</h1></div>
            <div class="two box" id="two"><h1 >2</h1></div>
          </div>
          <div class="row2">
            <div class="three box" id="three"><h1>3</h1></div>
            <div class="four box" id="four"><h1 >4</h1></div>
          </div>
          <div class="row3">
            <div class="five box" id="five"><h1 >5</h1></div>
            <div class="six box" id="six"><h1>6</h1></div>
          </div>
        </div>

        <div class="computer">
          <h1 class="sizee">COMPUTER</h1>
          <div class="row1">
            <div class="one box1 boxc"><h1>1</h1></div>
            <div class="two box2 boxc"><h1>2</h1></div>
          </div>
          <div class="row2">
            <div class="three box3 boxc"><h1>3</h1></div>
            <div class="four box4 boxc"><h1>4</h1></div>
          </div>
          <div class="row3">
            <div class="five box5 boxc"><h1>5</h1></div>
            <div class="six box6 boxc"><h1>6</h1></div>
          </div>
        </div>
      </div>

      <div class="score">
        <h1 class="runs">SCORE:</h1>
        <h1 class="strikeee"></h1>
      </div>
    </div>

    <script src="game.js"></script>
    <!-- <script src="script.js "></script> -->
  </body>
</html>
